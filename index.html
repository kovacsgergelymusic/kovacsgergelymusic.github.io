<!DOCTYPE html>
<html>
<head>
  <style>
body {
  background-color: linen;
}

button {
  color: maroon;
  margin-left: 40px;
  font-size: 25px;
}
    
h1 {
  font-size: 25px;
    }
</style>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "A kupont " + localStorage.clickcount + " alkalomszor használtad már fel."
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
  <script>
function showCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount);
    } else {
      localStorage.clickcount = 0;
    }
    document.getElementById("result").innerHTML = "A kupont " + localStorage.clickcount + " alkalomszor használtad már fel."
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>

<p><button onclick="clickCounter()" type="button">Kupon használat</button></p>
<p><button onclick="showCounter()" type="button">Kupon használatok száma</button></p>
<h1 id="result"></h1>

</body>
</html>
